<Body:>
    <div class="sixteen columns">
      <h3>Bins for {buildingName} in {floorName} at {locationName}</h3>
      <div>
        {#each binNames as :bName}
          {#with _bins[:bName]}
          <div class="four columns binbuttons">
            <!-- FIXME: Something strange is happening with how 'this' isn't what
            it should be after the first batch of new data, but it works as desired
            -->
            <p><span class="icon fui-location-16"></span><strong>Bin:</strong> {{:bName}}</p>
            <p><span class="icon fui-time-16"></span><strong>Last Status:</strong> {{this[0]['activity']}}</p>
            <ul class="button_group">
            <a class="btn btn-large btn-block btn-info" 
              x-bind="click: emptiedBin"> Empty {{:bName}}</a>
            <a class="btn btn-large btn-block btn-danger"
              x-bind="click: fullBin">{{:bName}} is full</a>
            <a class="btn btn-large btn-block btn-primary"
              x-bind="click: notFullBin">{{:bName}} is not full</a>
          </ul>
          </div>
          {/with}
        {/each}
      </div>
    </div>
