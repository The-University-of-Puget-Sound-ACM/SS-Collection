<Body:>
    <div class="sixteen columns">
      <h3>{buildingName}</h3>
      <ul>
        {#each locsAndFs as :floor}
        <li>{{this.floorName}}
          <ul>
            {#each this['locs']}
            <li><a href="buildings-{{buildingName}}/floor-{{:floor.floorName}}/location-{{this}}">
              Bins in {{this}}</a></li>
            {/each}
          </ul>
        </li>
        {/each}
      </ul>
    </div>
